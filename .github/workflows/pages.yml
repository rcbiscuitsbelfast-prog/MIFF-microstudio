name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: |
          cd server
          npm ci

      - name: Compile CoffeeScript
        run: |
          cd server
          npm run compile || echo "CoffeeScript compilation skipped if not available"

      - name: Build static assets
        run: |
          mkdir -p dist
          # Copy static files
          cp -r static dist/
          cp -r templates dist/
          # Create a basic index.html redirect or info page
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/home.html"><title>microStudio</title></head><body>Redirecting...</body></html>' > dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
